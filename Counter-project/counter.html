<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Counter!</h1>
        <h2 id="count">0</h2>
        <div class="button-container">
            <button onclick="plus()"><i class="fa fa-plus" style='font-size:1.5em'></i></button>
            <button onclick="plus5()"><i style='font-size:1.5em'>5</i></button>
            <button onclick="minus()"><i class="fa fa-minus" style='font-size:1.5em'></i></button>
            <button onclick="reset()" style='font-size:0.85em;font-weight:900;'>RESET</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
